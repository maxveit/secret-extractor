apiVersion: v1
kind: Pod
metadata:
  name: icd-sidecar
spec:
  containers:
  - name: icd-sidecar
    image: image-registry.openshift-image-registry.svc:5000/demo/secret-extractor:latest
    ports:
      - containerPort: 6830
    imagePullPolicy: Always
    volumeMounts:
      - name: redis-connection
        mountPath: /usr/connection
        readOnly: true
      - mountPath: /password
          name: password-emptydir
  volumes:
  - name: redis-connection
    secret:
      secretName: stock-quote-redis
      defaultMode: 400
  - name: password-emptydir
    emptyDir: {}
